<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Lijstr: $$title$$</title>

    <style type="text/css">
        body {
            width: 100%;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            font-family: Arial, Helvetica, sans-serif
        }

        table {
            border-collapse: collapse;
        }
    </style>

    <script type="application/ld+json">
    {
      "@context":"http://schema.org",
      "@type": "EmailMessage",
      "description": "$$title$$",
      "potentialAction": {
        "@type": "ViewAction",
        "target":"$$button-url$$",
        "name":"$$button$$"
      }
    }
    </script>

</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" yahoo="fix"
      style="font-family: Arial, Helvetica, sans-serif; padding: 40px 0px 0px;">

<!-- Wrapper -->
<table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
    <tr>
        <td width="100%" valign="top">

            <!--Start Top Block-->
            <table width="700" bgcolor="#3498db" border="0" cellpadding="0" cellspacing="0" align="center"
                   class="deviceWidth">
                <tr>
                    <td>
                        <table width="700" bgcolor="#3498db" border="0" cellpadding="0" cellspacing="0" align="center"
                               class="deviceWidth">
                            <tr>
                                <td class="center"
                                    style="font-size: 36px; color: #ffffff; font-weight: bold; text-align: center; font-family: Arial, Helvetica, sans-serif; line-height: 36px; vertical-align: middle; padding: 40px 20px 00px ;">
                                    $$user$$
                                </td>

                            </tr>
                            <tr>
                                <td class="center"
                                    style="font-size: 16px; color: #ffffff; font-weight: bold; text-align: center; font-family: Arial, Helvetica, sans-serif; line-height: 25px; vertical-align: middle; padding: 00px 20px 40px ;">
                                    $$subtitle$$
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <!--End Top Block-->

            <!-- Start Middle Block -->
            <table width="700" bgcolor="#f7f7f7" border="0" cellpadding="0" cellspacing="0" align="center"
                   class="deviceWidth">
                <tr>
                    <td width="100%" bgcolor="#f7f7f7" class="center"
                        style="font-size: 16px; color: #687074; font-weight: bold; text-align: center; font-family: Arial, Helvetica, sans-serif; line-height: 20px; vertical-align: middle; padding: 40px 0px 20px;">
                        $$message$$
                    </td>
                </tr>
                <tr>
                    <td>
                        <table align="center">
                            <tr>
                                <td valign="top"
                                    style="padding: 7px 15px; text-align: center; background-color: #74C52C;"
                                    class="center">
                                    <a style="color: #fff; font-size: 12px; font-weight: bold; text-decoration: none; font-family: Arial, sans-serif; text-alight: center;"
                                       href="$$button-url$$">$$button$$</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td>
                        <table align="center">
                            <tr>
                                <td valign="top" style="padding: 40px 15px 10px; text-align: center;" class="center">
                                    <a href="$$button-url$$"><img width="$$gif-width$$" height="$$gif-height$$"
                                                                  src="$$gif-src$$"></a>
                                </td>
                            </tr>

                            <tr>
                                <td width="100%" bgcolor="#f7f7f7" class="center"
                                    style="font-size: 12px; color: #687074; font-weight: bold; text-align: center; font-family: Arial, Helvetica, sans-serif; line-height: 20px; vertical-align: middle; padding: 0px 0px 40px;">
                                    $$gif-subtitle$$
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <!-- End Middle Block -->

            <!-- Footer -->
            <table width="700" bgcolor="#3498db" border="0" cellpadding="0" cellspacing="0" align="center"
                   class="deviceWidth">
                <tr>
                    <td>
                        <table width="700" border="0" cellpadding="0" cellspacing="0" align="center"
                               class="deviceWidth">
                            <tr>
                                <td class="center"
                                    style="font-size: 10px; color: #ffffff; font-weight: bold; text-align: center; font-family: Arial, Helvetica, sans-serif; line-height: 30px; vertical-align: middle; padding: 10px 10px 0px; ">
                                    $$footer$$
                                </td>
                            </tr>
                            <tr>
                                <td class="center"
                                    style="font-size: 24px; color: #687074; font-weight: bold; text-align: center; font-family: Arial, Helvetica, sans-serif; line-height: 20px; vertical-align: middle; padding: 10px 50px 30px; ">
                                    <a style="text-decoration: none; color: #ffffff;"
                                       href="https://lijstr.nl">Lijstr.nl</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <!--End Footer-->

            <div style="height:15px">&nbsp;</div><!-- divider -->

        </td>
    </tr>
</table>
<!-- End Wrapper -->
</body>
</html>
